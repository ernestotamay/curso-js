<!DOCTYPE html>

<html>
    <head>
        <title>
            CUBO-APP
        </title>
    </head>

    <body>
        <h1>Calcular el volumen de un Cubo</h1>
        
        <!-- form agrupa elementos html correspondientes a un formulario-->
        <form id="volumen">      
            Lado A: <input type="number" id="CajaTexto_LadoA" ><br>
            Lado B: <input type="number" id="CajaTexto_LadoB" ><br>
            Lado C: <input type="number" id="CajaTexto_LadoC" ><br>
        </form>
        
        
        <!-- Boton invoca a la funcion calcular_volumen() -->
        <button onclick="calcular_volumen()">Calcular</button>

        <!-- div es una caja contenedora invisible -->
        <div id="contenedor_resultado"></div>
        

        <script>
            //COMENTARIO JAVASCRIPT
            //una funcion es un conjunto de instrucciones agrupadas
            function calcular_volumen(){
                
                //document se convierte en un objeto, cuando se carga la pagina web volumen.html
                //getElementById se usa para obtener el elemento con el Id especificado
                //value es el valor de la CajaInput_LadoA
                
                //lo anterior se interpreta:
                //document obten el valor del elemento con id "CajaInput_LadoA" y guardalo en variable LadoA
                var LadoA = document.getElementById("CajaInput_LadoA").value;
                var LadoB = document.getElementById("CajaInput_LadoB").value;
                var LadoC = document.getElementById("CajaInput_LadoC").value;

                //calculo para obtener el volumen, la formula de volumen aplicada
                var volumen = LadoA * LadoB * LadoC;

                //cambiar el contenido HTML del elemento "contenedor_resultado" por el contenido de la variable volumen
                document.getElementById("contenedor_resultado").innerHTML = volumen;
            }
        </script>
    </body>
</html>
