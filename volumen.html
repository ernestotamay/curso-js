<!DOCTYPE html>

<html>
    <head>
        <title>
            CUBO-APP
        </title>
    </head>

    <body>
        <h1>Calcular el volumen de un Cubo</h1>
        Lado A: <input type="text" id="CajaTexto_LadoA" ><br>
        Lado B: <input type="text" id="CajaTexto_LadoB" ><br>
        Lado C: <input type="text" id="CajaTexto_LadoC" ><br>

        <button onclick="calcular_volumen()">Calcular</button>

        <p id="parrafo_resultado"></p>


        <script>
            function calcular_volumen(){
                //convertir texto a numero y lo almacena en su respectiva variable
                var LadoA = parseFloat(document.getElementById("CajaTexto_LadoA").value);
                var LadoB = parseFloat(document.getElementById("CajaTexto_LadoB").value);
                var LadoC = parseFloat(document.getElementById("CajaTexto_LadoC").value);

                //calculo para obtener el volumen, la formula de volumen aplicada
                var volumen = LadoA * LadoB * LadoC;

                document.getElementById("parrafo_resultado").innerHTML = volumen;
            }
        </script>

        Notas:
        <ol>
            <li>Objeto document</li>
            <li>Metodo (Accion) getElementById, se puede interpretar como "obtener el Id del elemento"</li>
            <li>parseFloat es una funcion que convierte el texto en n√∫mero</li>

        </ol>
    </body>
</html>
