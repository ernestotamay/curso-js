<!DOCTYPE html>

<html>
    <head>
        <title>
            CUBO-APP
        </title>
    </head>

    <body>
        <h1>Operaciones Suma</h1>
        
        <form id="form_suma">      
          <label>Numero 1</label>      
          <input type="number" id="CajaInput_Numero1" ><br>

          <label>Numero 2</label>      
          <input type="number" id="CajaInput_Numero2" ><br>

        </form>

        <button onclick="calcular_suma()">Sumar</button><br>

        <!-- div es una caja contenedora invisible -->
        <div id="contenedor_suma"></div>



        <h1>Operaciones Resta</h1>
        
        <form id="form_resta">      
          <label>Numero 1</label>      
          <input type="number" id="CajaInput_Numero3" ><br>

          <label>Numero 2</label>      
          <input type="number" id="CajaInput_Numero4" ><br>

        </form>

    

        <button onclick="calcular_resta()">Restar</button><br>

        <!-- div es una caja contenedora invisible -->
        <div id="contenedor_resta"></div>



        
        <script>
            
            function calcular_suma(){ 
         
                var Numero1 = document.getElementById("CajaInput_Numero1").value;
                var Numero2 = document.getElementById("CajaInput_Numero2").value;

                var suma = parseFloat(Numero1) + parseFloat(Numero2);
                

                document.getElementById("contenedor_suma").innerHTML = suma;
            }

            function calcular_resta(){ 
         
                var Numero1 = document.getElementById("CajaInput_Numero3").value;
                var Numero2 = document.getElementById("CajaInput_Numero4").value;

                var resta = parseFloat(Numero1) - parseFloat(Numero2);
                

                document.getElementById("contenedor_resta").innerHTML = resta;
     }
        </script>
    </body>
</html>
