<!DOCTYPE html>
<html>
    <head>
        <title>Array unidimensional</title>
    </head>    


    <body>
        <h1>Array Unidimensional</h1>
        
        <p>Contenido del Array Cars: </p>
        <div id="array_unidimensional"></div>

        <script>
            //array unidimensional "cars"
            let cars = ['Toyota','Audi','BMW','Nissan','Ford'];

            //objeto html, 
            //obtener elemento por identificador el "array_unidimensional"
            //insertar como HTML el contenido del array cars
            document.getElementById("array_unidimensional").innerHTML = cars;
        </script>
    </body>
</html>
